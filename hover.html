<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hover and Click Play</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f9f871, #f56d9e);
            overflow: hidden; 
            flex-direction: row;
            flex-wrap: wrap; 
            padding: 20px;
            position: relative;
        }

        .title-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            z-index: 1;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 20vw; 
            height: 20vw; 
            max-width: 400px; 
            max-height: 400px; 
            margin: 20px; 
            border-radius: 20px;
            overflow: hidden; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .video-container:hover {
            transform: scale(1.1); 
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6); 
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
        }

        .video-container:hover iframe {
            opacity: 1; 
            transform: scale(1.05); 
        }

        .video-title {
            position: absolute;
            bottom: -40px; /* Moves title outside the frame */
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); 
            transition: background 0.3s; 
            z-index: 1;
        }

        .video-container:hover .video-title {
            background: rgba(0, 0, 0, 0.5);
        }

        .video-heading {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            transition: background 0.3s;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-heading {
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .video-container {
            animation: bounceIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="main-title">KIDS WORLD</div>
    </div>

    <div class="video-container" data-video-id="86Ucs-Lh5u4" data-thumbnail="https://img.youtube.com/vi/86Ucs-Lh5u4/maxresdefault.jpg">
        <iframe id="video1" src="https://www.youtube.com/embed/86Ucs-Lh5u4?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Kids Prayer</div>
        <div class="video-heading">Inspiring Moments of Faith</div>
    </div>

    <div class="video-container" data-video-id="Zn32HaXU2RQ" data-thumbnail="https://img.youtube.com/vi/Zn32HaXU2RQ/maxresdefault.jpg">
        <iframe id="video2" src="https://www.youtube.com/embed/Zn32HaXU2RQ?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Learning Fun</div>
        <div class="video-heading">Educational Adventures Await!</div>
    </div>

    <div class="video-container" data-video-id="pWBOj1TD4QM" data-thumbnail="https://img.youtube.com/vi/pWBOj1TD4QM/maxresdefault.jpg">
        <iframe id="video3" src="https://www.youtube.com/embed/pWBOj1TD4QM?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Summer Camp</div>
        <div class="video-heading">Creative Learning Experiences</div>
    </div>

    <div class="video-container" data-video-id="XbmoBLbVx9I" data-thumbnail="https://img.youtube.com/vi/XbmoBLbVx9I/maxresdefault.jpg">
        <iframe id="video4" src="https://www.youtube.com/embed/XbmoBLbVx9I?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Video 4 Title</div>
        <div class="video-heading">Exciting Camp Activities!</div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let players = [];
        let hoveredPlayer = null;

        function onYouTubeIframeAPIReady() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach((iframe, index) => {
                const player = new YT.Player(iframe.id, {
                    events: {
                        'onReady': (event) => {
                            players[index] = event.target;
                        }
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const containers = document.querySelectorAll('.video-container');
            containers.forEach((container, index) => {
                const iframe = container.querySelector('iframe');
                const player = players[index];

                // Set thumbnail as background image
                const thumbnailUrl = container.getAttribute('data-thumbnail');
                container.style.backgroundImage = `url(${thumbnailUrl})`;

                container.addEventListener('mouseover', () => {
                    hoveredPlayer = player;
                    if (player) {
                        player.playVideo();
                    }
                });

                container.addEventListener('mouseout', () => {
                    if (hoveredPlayer !== player) {
                        if (player) {
                            player.pauseVideo();
                        }
                    }
                });

                iframe.addEventListener('click', () => {
                    if (player) {
                        if (!document.fullscreenElement) {
                            iframe.requestFullscreen().catch(err => {
                                console.log("Error attempting to enable full-screen mode:", err);
                            });
                        }
                        player.unMute();
                        player.playVideo();
                    }
                });
            });

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    if (hoveredPlayer) {
                        hoveredPlayer.playVideo();
                    } else {
                        players.forEach(player => {
                            if (player) {
                                player.pauseVideo();
                            }
                        });
                    }
                }
            });

            document.addEventListener('click', (event) => {
                if (![...containers].some(container => container.contains(event.target))) {
                    players.forEach(player => {
                        if (player !== hoveredPlayer) {
                            player.pauseVideo();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
