<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hover and Click Play</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f9f871, #f56d9e);
            overflow: hidden; 
            flex-direction: row;
            flex-wrap: wrap; 
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 20vw; 
            height: 20vw; 
            max-width: 400px; 
            max-height: 400px; 
            margin: 20px; 
            border-radius: 20px;
            overflow: hidden; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.1); 
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6); 
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
        }

        .video-container:hover iframe {
            opacity: 1; 
            transform: scale(1.05); 
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
        }

        .video-container:hover .placeholder {
            opacity: 0;
            transform: scale(1.05); 
        }

        .video-title {
            position: absolute;
            bottom: -40px; /* Moves title outside the frame */
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); 
            transition: background 0.3s; 
            z-index: 1;
        }

        .video-container:hover .video-title {
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .video-container {
            animation: bounceIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="video-container" data-video-id="86Ucs-Lh5u4">
        <img src="your-placeholder-image.jpg" class="placeholder" alt="Video 1 Placeholder">
        <iframe id="video1" src="https://www.youtube.com/embed/86Ucs-Lh5u4?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Kids Prayer</div>
    </div>

    <div class="video-container" data-video-id="Zn32HaXU2RQ">
        <img src="your-placeholder-image.jpg" class="placeholder" alt="Video 2 Placeholder">
        <iframe id="video2" src="https://www.youtube.com/embed/Zn32HaXU2RQ?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Video 2 Title</div>
    </div>

    <div class="video-container" data-video-id="1DF3sdaRXJk">
        <img src="your-placeholder-image.jpg" class="placeholder" alt="Video 3 Placeholder">
        <iframe id="video3" src="https://www.youtube.com/embed/1DF3sdaRXJk?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Video 3 Title</div>
    </div>

    <div class="video-container" data-video-id="XbmoBLbVx9I">
        <img src="your-placeholder-image.jpg" class="placeholder" alt="Video 4 Placeholder">
        <iframe id="video4" src="https://www.youtube.com/embed/XbmoBLbVx9I?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Video 4 Title</div>
    </div>

    <div class="video-container" data-video-id="hz-DoTI5-KE">
        <img src="your-placeholder-image.jpg" class="placeholder" alt="Video 5 Placeholder">
        <iframe id="video5" src="https://www.youtube.com/embed/hz-DoTI5-KE?enablejsapi=1&autoplay=1&mute=1" allowfullscreen></iframe>
        <div class="video-title">Video 5 Title</div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let players = [];

        function onYouTubeIframeAPIReady() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach((iframe, index) => {
                const player = new YT.Player(iframe.id, {
                    events: {
                        'onReady': (event) => {
                            players[index] = event.target;
                        }
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const containers = document.querySelectorAll('.video-container');
            containers.forEach((container, index) => {
                const iframe = container.querySelector('iframe');
                const placeholder = container.querySelector('.placeholder');
                const player = players[index];

                container.addEventListener('mouseover', () => {
                    if (player) {
                        player.playVideo();
                    }
                });

                container.addEventListener('mouseout', () => {
                    if (player) {
                        player.pauseVideo();
                    }
                });

                iframe.addEventListener('click', () => {
                    if (player) {
                        if (!document.fullscreenElement) {
                            iframe.requestFullscreen().catch(err => {
                                console.log("Error attempting to enable full-screen mode:", err);
                            });
                        }
                        player.unMute();
                        player.playVideo();
                    }
                });

                placeholder.addEventListener('click', () => {
                    if (player) {
                        player.playVideo();
                        player.unMute();
                        placeholder.style.opacity = 0; 
                    }
                });
            });

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    players.forEach(player => {
                        if (player) {
                            player.pauseVideo();
                        }
                    });
                }
            });

            document.addEventListener('click', (event) => {
                if (![...containers].some(container => container.contains(event.target))) {
                    players.forEach(player => {
                        if (player) {
                            player.pauseVideo();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
