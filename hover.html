<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hover and Click Play </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f9f871, #f56d9e);
            overflow: hidden; 
            flex-direction: row;
            flex-wrap: wrap; 
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 15vw; 
            height: 15vw; 
            max-width: 300px; 
            max-height: 300px; 
            margin: 20px; 
            border-radius: 20px;
            overflow: hidden; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.1); 
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6); 
        }

        .video {
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
        }

        .video-container:hover .video {
            opacity: 1; 
            transform: scale(1.05); 
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
        }

        .video-container:hover .placeholder {
            opacity: 0;
            transform: scale(1.05); 
        }

        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); 
            transition: background 0.3s; 
        }

        .video-container:hover .video-title {
            background: rgba(0, 0, 0, 0.5);
        }

      
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .video-container {
            animation: bounceIn 1s ease-in-out;
        }
    </style>
</head>
<body>
  
    <div class="video-container">
        <img src="img1.jpg" class="placeholder" alt="Video 1 Placeholder">
        <video id="video1" class="video" muted>
            <source src="videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">Kids Prayer</div>
    </div>

   
    <div class="video-container">
        <img src="img2.jpg" class="placeholder" alt="Video 2 Placeholder">
        <video id="video2" class="video" muted>
            <source src="True Champion (For Kids in Gujarati).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">True Champion</div>
    </div>

   
    <div class="video-container">
        <img src="img3.jpg" class="placeholder" alt="Video 3 Placeholder">
        <video id="video3" class="video" muted>
            <source src="Sulkingâ€¦Benefit or Loss_ (For Kids in Gujarati).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">Sulking...Benefit or Loss??</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('.video');
            const placeholders = document.querySelectorAll('.placeholder');
            let isVideoPlaying = new Array(videos.length).fill(false);

            videos.forEach((video, index) => {
                const placeholder = placeholders[index];

               
                video.parentElement.addEventListener('mouseover', () => {
                    if (!isVideoPlaying[index]) {
                        video.muted = true; 
                        video.play();
                    }
                });

              
                video.parentElement.addEventListener('mouseout', () => {
                    if (!isVideoPlaying[index]) {
                        video.pause();
                        video.currentTime = 0; 
                    }
                });

                video.addEventListener('click', () => {
                    if (video.paused) {
                        video.muted = false; 
                        video.play();
                        isVideoPlaying[index] = true;
                    } else {
                        video.pause();
                        isVideoPlaying[index] = false;
                    }

                    if (!document.fullscreenElement) {
                        video.requestFullscreen().catch(err => {
                            console.log("Error attempting to enable full-screen mode:", err);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                });

                
                placeholder.addEventListener('click', () => {
                    video.currentTime = 0; 
                    video.muted = false;
                    video.play();
                    isVideoPlaying[index] = true;
                    placeholder.style.opacity = 0; 
                });
            });

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    videos.forEach((video, index) => {
                        video.pause();
                        video.currentTime = 0; 
                        video.muted = true; 
                        isVideoPlaying[index] = false;
                    });
                }
            });

            document.addEventListener('click', (event) => {
                if (![...videos].some(video => video.contains(event.target)) &&
                    ![...placeholders].some(placeholder => placeholder.contains(event.target))) {
                    videos.forEach((video, index) => {
                        video.pause();
                        isVideoPlaying[index] = false;
                    });
                }
            });
        });
    </script>
</body>
</html>
