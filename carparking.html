<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://cdn-icons-png.flaticon.com/512/608/608755.png');
            background-size: cover;
            color: black;
            padding-left: 20px;
        }

        #game-board {
            position: relative;
            width: 500px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            margin-bottom: 20px;
            background-color: transparent;
        }

        .car {
            background-size: contain;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform: scale(1.25);
        }

        .block {
            background-image: url('https://cdn-icons-png.flaticon.com/512/741/741426.png');
            background-size: cover;
            opacity: 0.8;
        }

        .exit {
            background-image: url('https://cdn-icons-png.flaticon.com/512/741/741424.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
            position: absolute;
            grid-column: 8;
            grid-row: 8;
        }

        /* Signal - Positioned at the top-right corner */
        .signal {
            position: absolute;
            left: -130px;
            top: 10px;
            width: 70px;
            height: 70px;
            background-image: url('https://cdn-icons-png.flaticon.com/128/898/898360.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Petrol Pump - Positioned at the bottom-left corner */
        .petrol-pump {
            position: absolute;
            right: -130px;
            bottom: -90px;
            width: 60px;
            height: 60px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/741/741419.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Score */
        #score {
            position: absolute;
            top: 80px;      /* Adjusted to give space between restart button and score */
            left: 10px;     /* Position to the left */
            font-size: 20px;
            z-index: 10;    /* Ensure it stays above other elements */
        }

        #restart-button {
            position: absolute;
            top: 10px;       /* Move to the top */
            left: 10px;      /* Move to the left */
            width: 150px;    /* Width of the button in pixels (about 4cm) */
            padding: 12px 20px; /* Adjusted padding for balance */
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(145deg, #ff7e5f, #feb47b); /* Gradient background */
            color: white;
            border: none;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for 3D effect */
            cursor: pointer;
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
            z-index: 10; /* Ensure it's visible above other elements */
        }

        #restart-button:hover {
            background: linear-gradient(145deg, #feb47b, #ff7e5f); /* Reverse the gradient on hover */
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3); /* Add a stronger shadow on hover */
            transform: scale(1.05); /* Slightly increase the size on hover */
        }

        #restart-button:active {
            transform: scale(1); /* Reset size when clicked */
            box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.2); /* Inner shadow when pressed */
        }

    </style>
</head>
<body>
    <div id="game-board">
        <!-- Parking Icon -->
        <div class="exit" style="grid-column: 8; grid-row: 8;"></div>
    </div>
    <div id="score">Moves: <span id="move-count">0</span></div>
    <button id="restart-button">Restart Level</button>

    <script>
        const gameBoard = document.getElementById('game-board');
        const moveCountElement = document.getElementById('move-count');
        const boardSize = 8; 
        let cars = [];
        let selectedCarIndex = null; 
        let moveCount = 0;
        let currentLevel = 0;

        // Updated car images for a more beautiful look
        const carImages = [
            'https://cdn-icons-png.flaticon.com/512/741/741407.png', // Car type 1
            'https://cdn-icons-png.flaticon.com/512/741/741414.png', // Car type 2
            'https://cdn-icons-png.flaticon.com/512/741/741433.png', // Car type 3
            'https://cdn-icons-png.flaticon.com/512/741/741430.png', // Car type 4
            'https://cdn-icons-png.flaticon.com/512/741/741435.png', // Car type 5
            'https://cdn-icons-png.flaticon.com/512/741/741412.png', // Car type 6
            'https://cdn-icons-png.flaticon.com/512/741/741436.png', // Car type 7
            'https://cdn-icons-png.flaticon.com/512/741/741414.png'  // Car type 8
        ];

        const levels = [
            { exit: { x: 8, y: 8 }, blocks: generateBlocks(2), carPositions: [{ x: 1, y: 1, type: 0 }] },
            { exit: { x: 8, y: 8 }, blocks: generateBlocks(3), carPositions: [{ x: 1, y: 1, type: 0 }, { x: 1, y: 3, type: 1 }] },
            { exit: { x: 8, y: 8 }, blocks: generateBlocks(4), carPositions: [{ x: 1, y: 1, type: 0 }, { x: 1, y: 3, type: 1 }, { x: 3, y: 1, type: 2 }] },
            { exit: { x: 8, y: 8 }, blocks: generateBlocks(5), carPositions: [{ x: 1, y: 1, type: 0 }, { x: 1, y: 3, type: 1 }, { x: 3, y: 1, type: 2 }, { x: 3, y: 3, type: 3 }] },
            { exit: { x: 8, y: 8 }, blocks: generateBlocks(6), carPositions: [{ x: 1, y: 1, type: 4 }, { x: 1, y: 3, type: 5 }, { x: 3, y: 1, type: 6 }, { x: 3, y: 3, type: 7 }] }
        ];

        function generateBlocks(num) {
            const blocks = [];
            while (blocks.length < num) {
                const x = Math.floor(Math.random() * (boardSize - 2)) + 1; 
                const y = Math.floor(Math.random() * (boardSize - 2)) + 1; 
                if (!blocks.some(block => block.x === x && block.y === y) && 
                    !cars.some(car => car.x === x && car.y === y)) {
                    blocks.push({ x, y });
                }
            }
            return blocks;
        }

        function setupBoard() {
            gameBoard.innerHTML = '';
            cars = [];
            moveCount = 0;
            moveCountElement.textContent = moveCount;

            const level = levels[currentLevel];

            level.blocks.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'block';
                blockDiv.style.gridColumn = block.x;
                blockDiv.style.gridRow = block.y;
                gameBoard.appendChild(blockDiv);
            });

            const exitDiv = document.createElement('div');
            exitDiv.className = 'exit';
            exitDiv.style.gridColumn = level.exit.x;
            exitDiv.style.gridRow = level.exit.y;
            gameBoard.appendChild(exitDiv);

            level.carPositions.forEach(carPosition => {
                cars.push(carPosition);
                createCar(carPosition);
            });

            // Add the signal and petrol pump for decoration
            addSignalAndPetrolPump();

            updateCarPosition(cars);
        }

        function addSignalAndPetrolPump() {
            const signal = document.createElement('div');
            signal.className = 'signal';
            gameBoard.appendChild(signal);

            const petrolPump = document.createElement('div');
            petrolPump.className = 'petrol-pump';
            gameBoard.appendChild(petrolPump);
        }

        function createCar(position) {
            const carDiv = document.createElement('div');
            carDiv.className = 'car';
            carDiv.style.backgroundImage = `url(${carImages[position.type]})`;
            carDiv.style.gridColumn = position.x;
            carDiv.style.gridRow = position.y;
            carDiv.addEventListener('click', () => selectCar(cars.indexOf(position)));
            gameBoard.appendChild(carDiv);
        }

        function selectCar(index) {
            selectedCarIndex = index; 
            const carElements = document.querySelectorAll('.car');
            carElements.forEach((carElement, i) => {
                carElement.style.border = (i === selectedCarIndex) ? '2px solid yellow' : 'none'; 
            });
        }

        function moveCar(direction) {
            if (selectedCarIndex === null) return;

            const level = levels[currentLevel];
            const carIndex = selectedCarIndex;
            const car = cars[carIndex];

            let newX = car.x;
            let newY = car.y;

            switch (direction) {
                case 'up': newY--; break;
                case 'down': newY++; break;
                case 'left': newX--; break;
                case 'right': newX++; break;
            }

            if (newX < 1 || newY < 1 || newX > boardSize || newY > boardSize) return;

            // Check for blocks
            if (level.blocks.some(block => block.x === newX && block.y === newY)) {
                return; 
            }

            // Check for other cars
            if (cars.some((c, index) => index !== carIndex && c.x === newX && c.y === newY)) {
                return; 
            }

            // Update car position
            cars[carIndex] = { ...car, x: newX, y: newY };
            updateCarPosition(cars);
            moveCount++;
            moveCountElement.textContent = moveCount;

            checkWinCondition();
        }

        function updateCarPosition(cars) {
            const carElements = document.querySelectorAll('.car');
            carElements.forEach((carElement, index) => {
                if (index < cars.length) {
                    carElement.style.gridColumn = cars[index].x;
                    carElement.style.gridRow = cars[index].y;
                }
            });
        }

        function checkWinCondition() {
            const level = levels[currentLevel];
            const parkedCars = cars.filter(pos => 
                (pos.x >= 7 && pos.x <= 8) && (pos.y >= 7 && pos.y <= 8)
            );

            if (parkedCars.length === cars.length) {
                alert(`You've parked all cars in ${moveCount} moves!`);
                currentLevel++;
                if (currentLevel < levels.length) {
                    setupBoard();
                } else {
                    alert('Congratulations! You completed all levels!');
                }
            }
        }

        document.getElementById('restart-button').addEventListener('click', () => {
            setupBoard(); // Restart the current level
        });

        document.addEventListener('keydown', (event) => {
            if (selectedCarIndex !== null) {
                const key = event.key;

                switch (key) {
                    case 'ArrowUp':
                        moveCar('up');
                        break;
                    case 'ArrowDown':
                        moveCar('down');
                        break;
                    case 'ArrowLeft':
                        moveCar('left');
                        break;
                    case 'ArrowRight':
                        moveCar('right');
                        break;
                }
            }
        });

        setupBoard(); // Initial setup
    </script>
</body>
</html>
